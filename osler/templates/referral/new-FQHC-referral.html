{% extends "core/base.html" %}

{% block title %}
Create new FQHC referral
{% endblock %}

{% block header %}
<h1>New FQHC Referral</h1>
{% if patient %}
<p class="lead">Referral for <em><a href="{% url 'core:patient-detail' pk=patient.id %}">{{ patient.name }}</a></em></p>
{% endif %}
{% endblock %}

{% block content %}

<div class="container">
  {% load crispy_forms_tags %}
  {% crispy form %}
</div>

{% endblock %}
