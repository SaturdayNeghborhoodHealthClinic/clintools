<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>{% block title %}{% endblock %}</title>

	    <!-- Bootstrap -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
	    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="{% url 'home' %}">Osler</a>
	        </div>
	        <div class="navbar-collapse" ng-class="{collapse: isCollapsed}">
	          <ul class="nav navbar-nav">
	            <li><a href="{% url 'intake' %}">Intake</a></li>
	            <li><a href="{% url 'all-patients' %}">All Patients</a></li>
	            <li><a href="//snhc.wustl.edu/wiki">Wiki</a></li>
	            <li><a href="{% url 'about' %}">About</a></li>
	          </ul>
						{% if user.is_authenticated %}
						<ul class="nav navbar-nav pull-right">
                <li><a href="{% url 'shibboleth:logout' %}">Logout 
                  {{ request.user.provider.name }} acting as {{ request.session.clintype_pk | default:"[no role]" }}
                </a></li>
            </ul>
            {% endif %}
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>

	    <!--[if lt IE 7]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

    	<div class="jumbotron" style="padding: 60px 20px 20px 20px">
			<div class="container">
			{% block header %}{% endblock %}
			</div>
		</div>

		{% block content %}{% endblock %}
	    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
	</body>
</html>
